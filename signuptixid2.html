<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký TIX ID</title>
    <link rel="stylesheet" href="signuptixid2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <body>
      <div class="container">
          <div class="left-section">
              <img src="signuptixid2/left-chevron.png">
              <a href="#" class="back-link">Trở về</a>
          </div>
          <div class="right-section">
              <form class="signup-form">
                  <h2>Đăng ký TIX ID</h2>
                  <label for="email">EMAIL CỦA BẠN</label>
                  <input type="email" id="email" placeholder="NHẬP EMAIL CỦA BẠN">
                  <button type="submit">Đăng ký ngay</button>
                  <p>*Bằng việc đăng ký, tôi đồng ý và tuân theo các điều khoản và chính sách của TIX ID</p>
              </form>
              <p class="copyright">© 2021 TIX ID</p>
          </div>
      </div>
  </body>
</html>
